<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="login.css">
        <title>Registration</title>
    </head>
    <body>

        <form class="register-form">
            <div class="form-title">REGISTRATION FORM</div>
            <div class="label-container">
                <label class="form-label">Email</label>
                <input type="text" class="form-input" placeholder="Email"/>
            </div>
            <div class="label-container">
                <label class="form-label">Name</label>
                <input type="text" class="form-input" placeholder="Name"/>
            </div>
            <div class="label-container">
                <label class="form-label">Phone</label>
                <input type="text" class="form-input" placeholder="Phone"/>
            </div>
            <div class="label-container">
                <label class="form-label">Password</label>
                <input type="text" class="form-input" placeholder="Password"/>
            </div>
            <div class="label-container button-group">
                <button class="button-register" type="submit">Register</button>
                <button class="button-cancel">Cancel</button>
            </div>
        </form>

    </body>
</html>
